    <header class="header">

                    <li><a href="auth.html">Авторизация</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name" required><br> <br> 
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br> 
        
            <label>Откуда узнали о нас:</label>
            <input type="radio" id="radio_1" name="source" value="Интернет">
            <label for="radio_1">Интернет</label>
            <input type="radio" id="radio_2" name="source" value="Реклама">
            <label for="radio_2">Реклама</label><br><br> 
        
            <label>Тип обращения:</label>
            <select name="type">
                <option value="Жалоба">Жалоба</option>
                <option value="Предложение">Предложение</option>
            </select><br><br> 
        
            <label for="message">Текст сообщения:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br> 
        
            <label for="attachments">Вложения (файл):</label>
            <input type="file" id="attachments" name="attachments"><br><br> 
        
            <label for="consent">Даю согласие на обработку персональных данных:</label>
            <input type="checkbox" id="consent" name="consent" required><br>
        
            <input type="submit" value="Отправить">
        </form>
    </main>
    <footer>

        <li>Email: Polytech@mail.ru</li>
    </footer>
</body>
